            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header">
              <h4>Cadastro de Benefícios</h4>
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required maxlength="200" autofocus />
            </div>
            <div class="form-group mb-3">
                <label for="dataRetirada">Data de Retirada</label>
                <input type="date" class="form-control" id="dataRetirada" name="dataRetirada" required />
            </div>
            <div class="form-group mb-3">
                <label for="localRetirada">Local de Retirada</label>
                <input type="text" class="form-control" id="localRetirada" name="localRetirada" required />
            </div>
            <div class="form-group mb-3">
                <label for="pontos">Pontos</label>
                <input type="text" class="form-control" id="pontos" name="pontos" required />
            </div>
            <div class="form-group mb-3">
                <label for="pontos">Quantidade</label>
                <input type="text" class="form-control" id="qtd" name="pontos" required />
            </div>
            <div class="mt-3">
              <a href="menu.html" class="btn" id="botaoSalvar">Salvar</a>
            </div>  
            </div>
          </div>
